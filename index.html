<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notes Application</title>
    <link rel="stylesheet" href="sanitize.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Notes Application</h1>
    </header>
    <main>
        <section class="note-section">
            <article class="note-form">
                <h2>Create a New Note</h2>
                <form>
                    <label for="title">Title:</label>
                    <input type="text" id="title" placeholder="Enter note title">
                    <label for="content">Content:</label>
                    <textarea id="content" rows="5" placeholder="Enter note content"></textarea>
                    <button type="submit">Add Note</button>
                </form>
            </article>
            <aside class="resources">
                <h3>Resources</h3>
                <ul>
                    <li><a href="https://developer.mozilla.org/en-US/">MDN Web Docs</a></li>
                    <li><a href="https://css-tricks.com/">css-tricks</a></li>
                    <li><a href="https://github.com/polgarcial">My Github</a></li>
                </ul>
            </aside>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My Notes Application</p>
    </footer>
</body>
</html>
